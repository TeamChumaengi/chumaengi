<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" type="text/css" th:href="@{/css/base.css?v1}">
  <link rel="stylesheet" type="text/css" th:href="@{/css/board.css?v1}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <title>공지사항게시판 - 목록</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&family=Skranji&display=swap');
  </style>
  <link rel='stylesheet' href='/webjars/bootstrap/4.5.0/css/bootstrap.min.css'>
</head>
<body>
<header th:insert="common/header.html"></header>
<div class="pic"><img src="/img/rice3.png" width="100%" style="margin-bottom: 50px;height:200px;">
  <span class="text" style="font-family: 'Noto Sans KR', sans-serif;">공지사항</span></div>
<div id="body-wrapper" class="container">
  <div id="body-content">
    <div id="mainthings">
      <table class="table table-hover" style="margin-bottom: 2rem;height: 50%;">
        <thead>
        <tr class="text-center">
          <th scope="col">#</th>
          <th scope="col">제목</th>
          <th scope="col">작성자</th>
          <th scope="col">조회수</th>
          <th scope="col">작성일</th>
        </tr>
        </thead>
        <tbody>
        <tr class="text-center" th:each="board : ${boardList}">
          <th scope="row">
            <span th:text="${board.id}"></span>
          </th>
          <td>
            <a th:href="@{|/api/boards/detail/${board.id}|}">
              <span th:text="${board.title}"></span>
            </a>
          </td>
          <td>
            <span th:text="${board.writer}"></span>
          </td>
          <td>
            <span th:text="${board.view}"></span>
          </td>
          <td>
            <span th:text="${#temporals.format(board.createdDate, 'yyyy-MM-dd HH:mm')}"></span>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="otherthings">
      <div class="page">
        <th:block th:each="page: ${#numbers.sequence(startPage,endPage)}">
          <a th:if="${page!=nowPage}" th:href="@{/api/boards/list/{categoryNum}(categoryNum = 3, page = ${page}-1)}" th:text="${page}"></a>
          <strong th:if="${page==nowPage}" th:text="${page}" style="color:#07553B"></strong>
        </th:block></div>
      <div class="row">
        <form class="col-auto ml-auto mr-auto" th:action="@{/api/boards/list/{categoryNum}(categoryNum = 3)}" method="get">
          <input type="text" name="keyword" style="height:38px;">
          <input type="submit" value="검색"
                 class="btn btn-primary" style="height:38px;width:51px;background-color: #07553B;border: none">
        </form>
        <div class="col-auto">
          <a th:if="${session.role == 'ROLE_ADMIN'}" class="btn btn-primary" id="boardNotice_save"
             style="background-color: #07553B;color: white;border: none;height:38px;margin-top:2px" role="button">
            글쓰기
          </a>
          <a th:href="@{|/|}" class="btn btn-primary"
             style="background-color: #07553B;border: none;height:38px;margin-top:2px" role="button">
            이전
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
<footer th:insert="common/footer.html"></footer>
<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
